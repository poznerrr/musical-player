<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="apple-touch-icon" sizes="180x180" href="./icons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./icons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./icons/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="css/index.css">

  <title>Музыкальный плеер</title>
</head>

<body>
  <header class="header">
    <h1 class="visually-hidden">Music player</h1>
    <div class="header__container">
      <img class="header__logo" src="./img/logo.svg" alt="logo">
      <form class="header__search search">
        <input class="search__input" type="search">
        <button class="search__btn">
          <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M15.5 14H14.71L14.43 13.73C15.41 12.59 16 11.11 16 9.5C16 5.91 13.09 3 9.5 3C5.91 3 3 5.91 3 9.5C3 13.09 5.91 16 9.5 16C11.11 16 12.59 15.41 13.73 14.43L14 14.71V15.5L19 20.49L20.49 19L15.5 14ZM9.5 14C7.01 14 5 11.99 5 9.5C5 7.01 7.01 5 9.5 5C11.99 5 14 7.01 14 9.5C14 11.99 11.99 14 9.5 14Z" />
          </svg>
        </button>
      </form>
      <button class="header__favorite-btn">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12 21.35L10.55 20.03C5.4 15.36 2 12.28 2 8.5C2 5.42 4.42 3 7.5 3C9.24 3 10.91 3.81 12 5.09C13.09 3.81 14.76 3 16.5 3C19.58 3 22 5.42 22 8.5C22 12.28 18.6 15.36 13.45 20.04L12 21.35Z" />
        </svg>
      </button>
    </div>
  </header>

  <section class="catalog">
    <h2 class="visually-hidden">
      Track list
    </h2>
    <div class="catalog__container">

      <button class="catalog__item track">
        <div class="track__img-wrap">
          <img class="track__poster" src="./img/photo1.jpg" alt="The weeknd - Save your tears">
        </div>
        <div class="track__info track-info">
          <p class="track-info__title">Save your tears</p>
          <p class="track-info__artist">The weeknd</p>
        </div>
      </button>

      <button class="catalog__item track track_active">
        <div class=" track__img-wrap">
          <img class="track__poster" src="./img/photo2.jpg" alt="Imagine Dragons - Follow You">
        </div>
        <div class="track__info track-info">
          <p class="track-info__title">Follow You</p>
          <p class="track-info__artist">Imagine Dragons</p>
        </div>
      </button>

      <button class="catalog__item track">
        <div class="track__img-wrap">
          <img class="track__poster" src="./img/photo3.jpg" alt="Dirt Femme - How Long">
        </div>
        <div class="track__info track-info">
          <p class="track-info__title">Dirt Femme</p>
          <p class="track-info__artist">How Long</p>
        </div>
      </button>

      <button class="catalog__item track">
        <div class="track__img-wrap">
          <img class="track__poster" src="./img/photo4.jpg" alt="Tom Odell - Another Love">
        </div>
        <div class="track__info track-info">
          <p class="track-info__title">Another Love</p>
          <p class="track-info__artist">Tom Odell</p>
        </div>
      </button>

      <button class="catalog__item track">
        <div class="track__img-wrap">
          <img class="track__poster" src="./img/photo5.jpg" alt="Lana Del Rey - Born to Die">
        </div>
        <div class="track__info track-info">
          <p class="track-info__title">Born to Die</p>
          <p class="track-info__artist">Lana Del Rey</p>
        </div>
      </button>

      <button class="catalog__item track">
        <div class="track__img-wrap">
          <img class="track__poster" src="./img/photo6.jpg" alt="Adele - Hello">
        </div>
        <div class="track__info track-info">
          <p class="track-info__title">Hello</p>
          <p class="track-info__artist">Adele</p>
        </div>
      </button>

      <button class="catalog__item track">
        <div class="track__img-wrap">
          <img class="track__poster" src="./img/photo7.jpg" alt="Tom Odell - Can't Pretend">
        </div>
        <div class="track__info track-info">
          <p class="track-info__title">Can't Pretend</p>
          <p class="track-info__artist">Tom Odell</p>
        </div>
      </button>

      <button class="catalog__item track">
        <div class="track__img-wrap">
          <img class="track__poster" src="./img/photo8.jpg" alt="Lana Del Rey - Young and Beautiful">
        </div>
        <div class="track__info track-info">
          <p class="track-info__title">Young and Beautiful</p>
          <p class="track-info__artist">Lana Del Rey</p>
        </div>
      </button>

      <button class="catalog__item track">
        <div class="track__img-wrap">
          <img class="track__poster" src="./img/photo9.jpg" alt="Adele - Someone Like You">
        </div>
        <div class="track__info track-info">
          <p class="track-info__title">Someone Like You</p>
          <p class="track-info__artist">Adele</p>
        </div>
      </button>

      <button class="catalog__item track">
        <div class="track__img-wrap">
          <img class="track__poster" src="./img/photo10.jpg" alt="Imagine Dragons - Natural">
        </div>
        <div class="track__info track-info">
          <p class="track-info__title">Natural</p>
          <p class="track-info__artist">Imagine Dragons</p>
        </div>
      </button>

      <button class="catalog__item track">
        <div class="track__img-wrap">
          <img class="track__poster" src="./img/photo11.jpg" alt="Drake - Laugh now cry later">
        </div>
        <div class="track__info track-info">
          <p class="track-info__title">Laugh now cry later</p>
          <p class="track-info__artist">Drake</p>
        </div>
      </button>

      <button class="catalog__item track">
        <div class="track__img-wrap">
          <img class="track__poster" src="./img/photo12.jpg" alt="Madonna - Frozen">
        </div>
        <div class="track__info track-info">
          <p class="track-info__title">Frozen</p>
          <p class="track-info__artist">Madonna</p>
        </div>
      </button>

      <div class="catalog__btn-add">
        <span>Увидеть всё</span>
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
          <path d="M8.59 16.59L13.17 12L8.59 7.41L10 6L16 12L10 18L8.59 16.59Z" />
        </svg>
      </div>

    </div>
  </section>

  <section class="player player_active">

    <h2 class="visually-hidden">player</h2>

    <div class="player__conteiner">
      <div class="player__track-info track-info">
        <p class="track-info__title"></p>
        <p class="track-info__artist"></p>
      </div>

      <div class="player__controller">
        <button class="player-icon player-icon_stop"></button>
        <button class="player-icon player-icon_prev"></button>
        <button class="player-icon player-icon_pause"></button>
        <button class="player-icon player-icon_next"></button>
        <button class="player-icon player-icon_like"></button>
      </div>

      <div class="player__progress-wrap"></div>
      <div class="player__progress">
        <input type="range" class="player__progress-input" min="0" max="100" value="0">
      </div>

      <p class="player__time">
        <span class="player__time-passed">0:24</span>
        <span>/</span>
        <span class="player__time-total">4:31</span>
      </p>

      <div class="player__volume-wrap">
        <div class="player__volume">
          <input class="player__volume-input" type="range" min="0" max="100" value="100">
        </div>
      </div>
      <button class="player__icon_mute"></button>

    </div>
  </section>
</body>

</html>
